    <div class="position" style="position:fixed;top:50%;left:50%;transform:translate(-50%,-50%);padding:20px;border:1px solid black;background:white;">
        <div class="x">X : <span></span></div>
        <div class="y">Y : <span></span></div>
    </div>
    <script>
        // Exercice 8
        // ----------
        
        const posX = document.querySelector('.position .x span')
        const posY = document.querySelector('.position .y span')
        window.addEventListener('mousemove',e=>{
//            console.log(e.pageX,e.pageY)
//            console.log(window.innerWidth,window.innerHeight)
            let x = e.pageX/window.innerWidth
            let y = e.pageY/window.innerHeight
//            console.log((x*100).toFixed(2),(y*100).toFixed(2))
            posX.innerHTML = (x*100).toFixed(2) + "%"
            posY.innerHTML = (y*100).toFixed(2) + "%"
        })
    </script>
            
            
            
            
    <div class="addValue">
        <input type="text" />
        <button>Ajouter</button>
    </div>
    <script>
        // Exercice 9
        // ----------
        
        const numbers = []
        const input = document.querySelector('.addValue input')
        const button = document.querySelector('.addValue button')
        
        button.addEventListener('click',e=>{
            let value = parseInt(input.value)
            input.value = ""
            if(isNaN(value)) return
            
//            if(value<50) value = 50
//            if(value>1000) value = 1000
            
            value = Math.min(1000,value)
            value = Math.max(50,value)
            
            numbers.push(value)
            console.log(numbers)
            
            const div = document.createElement('div')
            div.innerHTML = value
            document.querySelector('.addValue').appendChild(div)
        })
        
    </script>
