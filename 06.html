        <h1>Exercice 06</h1>

        
        <script type="text/javascript">
            
            console.log(Math.max(1,2,3))
        
            
            // Ma variable doit être comprise entre 0 et 100
            
            var a = -5
            
            a = Math.min(a,100) // limite à 100
            a = Math.max(a,0) // au moins 0
            
            console.log(a)
            
            
            const balise = (n) => {
                n = Math.min(n,100)
                n = Math.max(n,0)
                // console.log("balise",n)
                return n;
                
                // return Math.min(100,Math.max(0,n))
            }
            
            const tableau = [
                balise(5),
                balise(-20),
                balise(125),
                balise(48),
                balise(-39),
                balise(99),
                balise(100),
                balise(0)
            ]
            console.log(tableau)
            
            console.log(Math.ceil(Math.random()*150))
            
            // nombre aléatoire entre 10 et 20
            
            let note = Math.ceil(Math.random()*11)+9
            
            console.log(note)
            
            
            // automatiser le nombre alétoire entre 2 variables
            
            const random = (min,max) => {
                if(max===undefined){
                    max = min
                    min = 0
                }
                
                let r = Math.random()
                const delta = max - min + 1 // le nombre de possibilités
                r = r * delta
                r += min-1
                return Math.ceil(r)
                // return Math.ceil(Math.random()*(max-min+1))+(min-1)
            }
            console.log(random(100,200)) // de 100 à 200
            console.log(random(200)) // de 0 à 200
            
        </script>
